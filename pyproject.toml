[project]
name = "apkit"
dynamic = ["version"]
description = "Powerful Toolkit for ActivityPub Implementations."
readme = "README.md"
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" }
]
requires-python = ">=3.11"
dependencies = []

[project.urls]
Repository = "https://github.com/fedi-libs/apkit"
Issues = "https://github.com/fedi-libs/apkit/issues"
Changelog = "https://github.com/fedi-libs/apkit/blob/main/CHANGELOG.md"

[project.optional-dependencies]
redis = []
server = []

[tool.uv.sources]
apmodel = { git = "https://github.com/fedi-libs/apmodel.git" }
apsig = { git = "https://github.com/fedi-libs/apsig.git" }

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/apkit/_version.py"

[tool.ruff]
extend-exclude = ["tests"]

[dependency-groups]
dev = [
    "coverage>=7.10.7",
    "pytest>=8.4.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.19",
]

[tool.libretto]
venv = ".venv"
uv = false

[tool.libretto.tasks]
dev = "uvicorn src:app"
build = [
    { cmd = "rm -rf dist", platforms = ["linux", "darwin"] },
    { cmd = "rmdir /s /q dist", platforms = ["windows"] },
    "uv build",
]
hello = "/bin/echo aaa"
speed = "speedtest-cli -h"